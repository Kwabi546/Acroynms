<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acronym Dictionary</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Adjust based on the size of your logo */
        }
    </style>
</head>
<body>
    <img src="/static/sps-commerce.jpg" class="logo" alt="Company Logo">
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to the Acronym Dictionary</h1>
        <form action="/add" method="post" class="mb-3">
            <div class="form-group">
                <label for="acronym">Acronym:</label>
                <input type="text" id="acronym" name="acronym" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="meaning">Meaning:</label>
                <input type="text" id="meaning" name="meaning" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Acronym</button>
            <a href="/acronyms" class="btn btn-primary">View Acronyms</a>
        </form>
    </div>
    
    <!-- Optional: Include Bootstrap JS and Popper.js for components that require them -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
